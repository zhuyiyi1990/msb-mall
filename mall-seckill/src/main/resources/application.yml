# 数据库的连接新
spring:
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.248.100:8848
    sentinel:
      transport:
        port: 8719
        dashboard: 192.168.248.100:8858
        client-ip: 192.168.248.1
  application:
    name: mall-seckill
  redis:
    host: 192.168.248.100
    port: 6379
  task:
    execution:
      pool:
        core-size: 5
        max-size: 20
  session:
    store-type: REDIS
    redis:
      namespace: spring:redis
  thymeleaf:
    cache: false

server:
  port: 9600

# RocketMQ的相关信息
rocketmq:
  name-server: 192.168.248.100:9876
  producer:
    group: seckill-order-producer
  consumer:
    group: seckill-order-consumer

management:
  endpoints:
    web:
      exposure:
        include: '*'